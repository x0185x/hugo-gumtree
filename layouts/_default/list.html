{{ define "main" }}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">{{ .Title }}</h1>
        {{ if .Content }}
        <div class="content mb-4">
            {{ .Content }}
        </div>
        {{ end }}
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {{ range .Paginator.Pages }}
    <div class="col">
        {{ partial "listing-card.html" . }}
    </div>
    {{ end }}
</div>

{{ partial "pagination.html" . }}
{{ end }}
