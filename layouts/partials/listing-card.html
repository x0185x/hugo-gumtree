<div class="card h-100">
    {{ if .Params.images }}
    <img src="{{ index .Params.images 0 }}" class="card-img-top" alt="{{ .Title }}">
    {{ else }}
    <div class="bg-light text-center py-5">
        <i class="fa-solid fa-image text-muted fa-3x"></i>
    </div>
    {{ end }}
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
            <span class="price-tag">{{ if .Params.price }}{{ .Params.price }}{{ else }}Contact for price{{ end }}</span>
            <small class="listing-date">{{ .Date.Format "Jan 2" }}</small>
        </div>
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">{{ .Summary | truncate 80 }}</p>
    </div>
    <div class="card-footer bg-white border-top-0">
        <div class="d-flex justify-content-between align-items-center">
            <span class="location-tag"><i class="fa-solid fa-location-dot me-1"></i>{{ .Params.location | default "Location not specified" }}</span>
            {{ with .Params.category }}
            <span class="category-badge">{{ . }}</span>
            {{ end }}
        </div>
    </div>
    <a href="{{ .RelPermalink }}" class="stretched-link"></a>
</div>
